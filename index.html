<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING PAGE BUILDER</title>

    <!-- External Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="mainMenu">
    <h1>FM LANDING PAGE BUILDER</h1>
</div>

<!-- MODULE MENU -->
<div class="moduleMenu" id="moduleMenu">
    <div class="moduleContainer">
        <i id="moduleMenuClose" class="moduleMenuClose"><span class="iconify" data-icon="eva:close-circle-fill"></span></i>
        <p>CLICK A MODULE <br> TO ADD IT</p>
    </div>
    <div class="moduleBox">
        <div class="moduleItem heading" id="heading"><span class="iconify" data-icon="bx:heading"></span></div>
        <div class="moduleItem text"><span class="iconify" data-icon="cil:text"></span></div>
        <div class="moduleItem image"><span class="iconify" data-icon="bi:card-image"></span></div>
        <div class="moduleItem button"><span class="iconify" data-icon="dashicons:button"></span></div>
        <div class="moduleItem video"><span class="iconify" data-icon="dashicons:format-video"></span></div>
        <div class="moduleItem form"><span class="iconify" data-icon="fluent:form-28-filled"></span></div>
    </div>
</div>

<!-- ADD SECTION -->
<div class="addSectionContainer">
    <i id="addSection" class="addSection"><span class="iconify" data-icon="carbon:add-filled"></span></i>
    <p>ADD A BLANK SECTION</p>
</div>

<!-- SECTION -->
<div class="sectionContainer" id="sectionContainer">
    <div class="section">
        <p>CHOOSE A COLUMN</p>
        <i class="sectionContainerClose" id="sectionContainerClose"><span class="iconify"
                data-icon="eva:close-circle-fill"></span></i>
        <!-- COLUMN -->
        <div class="column" id="columnOne">
            <div class="column one">
                <div class="columnOne"></div>
            </div>
        </div>
        <div class="column" id="columnTwo">
            <div class="column two">
                <div class="columnTwo"></div>
                <div class="columnTwo"></div>
            </div>
        </div>
        <div class="column">
            <div class="column three" id="columnThree">
                <div class="columnThree"></div>
                <div class="columnThree"></div>
                <div class="columnThree"></div>
            </div>
        </div>
        <div class="column" id="columnFour">
            <div class="column four">
                <div class="columnFour"></div>
                <div class="columnFour"></div>
                <div class="columnFour"></div>
                <div class="columnFour"></div>
            </div>
        </div>

    </div>
</div>

<div class="moduleCanvas" id="moduleCanvas"></div>
    <script defer src="index.js"></script>
</body>
</html>
